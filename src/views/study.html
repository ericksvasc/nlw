<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/partials/filerootstudy.css">
    <link rel="stylesheet" href="css/partials/page-study.css">
    <meta name="theme-color" content="#8257E5">
    <link rel="shortcut icon" href="/img/favicon.png" type="imgage/png">
    
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"><img id="imgvoltar" src="/img/icons/back.svg" alt="Voltar"></a>
                <img id="imgdologo" src="/img/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Eses são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <lable form="subject">Matéria</lable>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selicione uma opção</option>
                            {%for subject in subjects%}
                                <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>{{subject}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <lable form="weekday">Dia da semana</lable>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selicione uma opção</option>
                            {%for weekday in weekdays%}
                                <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}>{{weekday}}</option>
                            {%endfor%}
                            
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input type="time" id="time" name="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
        <main>
            
            {% if proffys == "" %}
                <p class="no-results">Nenhum Professor encontrado</p>
            
            {% else %}
                
            {%for proffy in proffys %}
            <article class="teacher-item">
                <header>
                    <img 
                        src="{{proffy.avatar}}" alt="{{proffy.name}}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>

                <p>{{proffy.bio}}</p>

                <!--<div class="allprofftime">
                    <div class="proffytime">
                        <p>Dia</p>
                        <p>{{proffy.weekday}}</p>
                        <p>Horário</p>
                        <p>{{proffy.time_from}}</p>
                    </div>
                </div>-->
                <footer>
                    <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                    </p>
                    <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                        <img src="/img/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </a>
                
                </footer>
            </article>
            {%endfor%}
            
            {% endif %}
            

        </main>
    </div>
</body>
</html>
